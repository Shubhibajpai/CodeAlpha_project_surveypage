<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Student Survey Form</h1>
            </div>
            <form action="https://formsubmit.co/0173cs191017@gmail.com" method="POST">
                <div id="content1">
                    <label>Name</label><br><br>
                    <input type="name" placeholder="Enter Your Name" class="box"><br><br>
                    <label>Email</label><br><br>
                    <input type="email" placeholder="Enter Your Email" id="email" class="box"><br><br>
                    <label>Contact no.</label><br><br>
                    <input type="phone number" placeholder="Enter Your Contact no." class="box"><br><br>
                    <label>Which option best to describe your role?</label><br><br>
                    <div id="option1">
                        <select>
                            <option name="Select your role">Select your role</option>
                            <option value="Student">Student</option>
                            <option value="Full time learner">Full time learner</option>
                            <option value="Full time job">Full time job</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <br>
                    <label id="head1" name="would you recommend this internship to a friend">Would you recommend this internship to your friend</label><br><br>
                    <input type="radio" class="larger">Definitely<br><br>
                    <input type="radio" class="larger">May be<br><br>
                    <input type="radio" class="larger">Not sure<br><br>
                    <label name="What is your fav. task in this internship">What is your fav. task in this internship</label>
                <div id="option2"><br><br>
                    <select>
                        <option name="Select an option">Select an option</option>
                        <option name="project">Project</option>
                        <option name="challenge">Challenge</option>
                        <option name="community">Community</option>
                    </select>
                </div>
                <br><br>
                <label id="head2" name="what would like to  see improve?">what would you like to see improve??</label>
                <div id="content2">
                    <input type="checkbox" name="front-end project" class="larger"><label>Front-end Projects</label><br><br>
                    <input type="checkbox" name="Back-end project" class="larger"><label>Back-end Projects</label><br><br>
                    <input type="checkbox" name="Data visualisationproject" class="larger"><label>Data visualisation Projects</label><br><br>
                    <input type="checkbox" name="Full stack project" class="larger"><label>Full stack Projects</label><br><br>
                    <input type="checkbox" name="python project" class="larger"><label>Python Projects</label><br><br>
                    <input type="checkbox" name="java project" class="larger"><label>java Projects</label><br><br>
                    <label class="head2" name="Any comments">Any Comments</label><br><br>
                    <textarea name="comment" placeholder="Enter Your Comment Here........."></textarea><br><br>
                    <button name="SUBMIT"><h3>SUBMIT</h3></button><br><br>
                </div>
            </form>
    </body>
</html>
